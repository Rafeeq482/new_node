name: Build React on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-on-server:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo (optional, for logging or copying files)
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. SSH into server, build, and backup
      - name: Build React on EC2 with Backup
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to your project directory
            APP_DIR="/var/www/html/Nepali-Vivah-Frontend"
            cd $APP_DIR

            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            npm ci

            # Build React app
            CI=false npm run build

            # Backup previous build
            BACKUP_DIR="$APP_DIR/build_backup"
            echo "=== Removing previous backup ==="
            rm -rf $BACKUP_DIR

            echo "=== Backing up current build ==="
            if [ -d "$APP_DIR/build" ]; then
              mv $APP_DIR/build $BACKUP_DIR
            fi

            # Deploy new build
            echo "=== Deploying new build ==="
            mv build $APP_DIR/build

            echo "âœ… Build and backup completed on server"
