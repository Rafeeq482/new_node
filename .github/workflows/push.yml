name: Deploy React Frontend (Build on Server - Test Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Upload source code (exclude node_modules & build for efficiency)
      - name: Upload source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/tmp/react_source"
          strip_components: 0
          rm: true

      # 3. Build & Deploy on server (to testbuild only)
      - name: Build and Deploy (Test Build)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            APP_DIR="/var/www/html"
            TEST_DIR="$APP_DIR/testbuild"
            SRC_DIR="/tmp/react_source"

            echo "=== Cleaning testbuild folder ==="
            rm -rf $TEST_DIR
            mkdir -p $TEST_DIR

            echo "=== Installing dependencies ==="
            cd $SRC_DIR
            npm ci

            echo "=== Building React app (Test Build) ==="
            CI=false npm run build

            echo "=== Deploying test build ==="
            mv $SRC_DIR/build/* $TEST_DIR/

            echo "âœ… Test build deployed at $TEST_DIR"
