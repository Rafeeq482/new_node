name: Build React on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-on-server:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo (optional, for logging or copying files)
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. SSH into server and build
      - name: Build React on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Go to your project directory
            cd /var/www/html/new_node
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            npm ci

            # Build React app
            CI=false npm run build

            echo "âœ… Build completed on server"
