name: Deploy React Frontend (Build on Server)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Upload source code (exclude node_modules & build for efficiency)
      - name: Upload source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/tmp/react_source"
          strip_components: 0
          rm: true

      # 3. Build & Deploy on server with backup
      - name: Build and Deploy on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            APP_DIR="/var/www/html/new_node"
            SRC_DIR="/tmp/react_source"
            BACKUP_DIR="$APP_DIR/build_backup"

            echo "=== Backing up old build ==="
            rm -rf $BACKUP_DIR
            if [ -d "$APP_DIR/build" ]; then
              mv $APP_DIR/build $BACKUP_DIR
            fi

            echo "=== Installing dependencies ==="
            cd $SRC_DIR
            npm ci

            echo "=== Building React app on server ==="
            CI=false npm run build

            echo "=== Deploying new build ==="
            rm -rf $APP_DIR/build
            mkdir -p $APP_DIR/build
            mv $SRC_DIR/build/* $APP_DIR/build/

            echo "âœ… Deployment successful"
